- hosts: webservers
  become: yes
  tasks:
    - name: Install Apache no CENTOS
      yum:
        name: httpd
        state: latest
    - name: Enable an Start
      systemd:
        name: httpd
        enabled: yes
        state: started
- hosts: dbservers
  become: yes
  tasks:
    - name: Install MYSQL Database
      apt:
        name: mysql-server
        state: latest
    - name: Enable and Start
      systemd:
        name: mysql
        enabled: yes
        state: started
